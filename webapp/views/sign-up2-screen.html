			<clipPath id="iconic-size-md-chat-clip-0-32">
			  <path d="M11 18.9h-11v-18.9h22v6h-11z"></path>

		  <g transform="scale(8)" display="none" class="iconic-container iconic-sm" data-height="15" data-width="16">

			<path d="M0 0v11l3-3h7v-8z" class="iconic-chat-bubble iconic-chat-bubble-back iconic-property-accent iconic-property-fill" clip-path="url(#iconic-size-sm-chat-clip-0-32)"></path>

				<div class="desc">见一下你的会计师</div>
		</div>
		
		<div class="cta-signup-footer__dots cta-signup-footer__dots--two animate">
			<svg width="36" height="6" viewBox="0 0 36 6" version="1.1" xmlns="http://www.w3.org/2000/svg">
				<g fill="#000">
					<circle class="icon-dots icon-dots--one" cx="3" cy="3" r="3"></circle>
					<circle class="icon-dots icon-dots--two" cx="18" cy="3" r="3"></circle>
					<circle class="icon-dots icon-dots--three" cx="33" cy="3" r="3"></circle>
				</g>
				</svg>
		</div>
		
		<div class="cta-signup-footer__icon">
				<i class="yw-icon glyphicon glyphicon-file"></i>
				<div class="desc">一份免费的账目</div>
		</div>
	</div>
	
	<form class="footer-signup-form" name="signupForm2">
		<div class="field">
			<i class="glyphicon glyphicon-envelope"></i>
			<input ng-model="signupEmail" type="text" name="email" placeholder="邮箱" ng-pattern="emailFormat"/>
			<div class="validation-msg yw-animation" ng-show="signupForm2.email.$error.pattern" >请输入正确的邮箱地址</div>
		</div><div class="field">
			<i class="glyphicon glyphicon-lock"></i>
			<input ng-model="signinPwd" type="text" name="password" placeholder="密码" ng-trim="true" yw-password="text"/>
		</div><button yw-button><span>注册</span></button>
	</form>
</div>
